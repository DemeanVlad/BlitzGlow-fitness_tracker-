    <div class="container">
        <h1>BlitzGlow</h1>
        <form id="activityForm">
            <label for="activity">Activity:</label>
            <input type="text" id="activity" required>

            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" required>

            <button type="submit">Log Activity</button>
        </form>

        <div id="goalSection">
            <h2>Set Your Daily Goal</h2>
            <label for="dailyGoal">Daily Goal (minutes):</label>
            <input type="number" id="dailyGoal" required>

            <button onclick="setDailyGoal()">Set Goal</button>
        </div>

    <script src="script.js">
        function myfunc(event){
            event.preventDefault();

            var activity = document.getElementById("activity").value;
            var duration = document.getElementById("duration").value;
            var dailyGoal = document.getElementById("dailyGoal").value;
        

            localStorage.setItem('ls_Activity', activity);
            localStorage.setItem('ls_Duration', duration);
            localStorage.setItem('ls_Goals', dailyGoal);

        }
    
    </script>
